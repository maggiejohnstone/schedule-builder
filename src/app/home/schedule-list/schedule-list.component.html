<app-schedule-list-item
  name="New Schedule"
></app-schedule-list-item>
<ng-container *ngFor="let item of scheduleListItems" class="schedule-list">
  <app-schedule-list-item
    name="{{item.name}}"
    id="{{item.id}}"
    (click)='redirectToSchedule(item.id)'
  >
  </app-schedule-list-item>
</ng-container>
